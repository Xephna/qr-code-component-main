<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Basic CSS and Flexbox solution</title>

  <!-- External Stylesheet -->
